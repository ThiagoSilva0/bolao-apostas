<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/modeloGeral.xhtml">

        <ui:define name="metaData">
            <f:metadata>

                <f:event listener="#{apostaBean.listar()}" type="preRenderView"/>
                <f:event listener="#{autenticacaoBean.redirecionarSemLogar()}" type="preRenderView"/>                
            </f:metadata>
        </ui:define>


        <ui:define name="conteudo">

            <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <p:outputLabel value="Apostas Gerais"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable emptyMessage="Nenhum registro encontrado" value="#{apostaBean.apostas}" var="aposta"
                             paginator="true" rows="10" >
                    <p:column headerText="CÃ³digo" width="8%"> 
                        <h:outputLabel value="#{aposta.codigo}"/>
                    </p:column>

                    <p:column headerText="Rodada" filterBy="#{aposta.rodada.codigo}" width="8%">
                        <h:outputLabel value="#{aposta.rodada.codigo}"/>
                    </p:column>

                    <p:column headerText="Login usuario" filterBy="#{aposta.usuario.login}" width="10%">
                        <h:outputLabel value="#{aposta.usuario.login}"/>
                    </p:column>

                    <p:column headerText="Nome usuario" filterBy="#{aposta.usuario.nome}" width="14%">
                        <h:outputLabel value="#{aposta.usuario.nome}"/>
                    </p:column>

                    <p:column headerText="Nome Cliente" filterBy="#{aposta.nomeCliente}" width="12%">
                        <h:outputLabel value="#{aposta.nomeCliente}"/>
                    </p:column>

                    <p:column headerText="Data Aposta" filterBy="#{aposta.dataAposta}">
                        <h:outputLabel value="#{aposta.dataAposta}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputLabel>
                    </p:column>

                </p:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
